      const { useEffect, useState } = React;

      // === i18n loader bound to your Google Sheet ===
      const SHEET_ID = "1uSCWtOcas7MDbZhAZ0YjUqqKYNntERvB1gtiyswZIm0";
      const GID = "1160203870";
      const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&headers=1&tqx=out:json`;

      function useLocalStorage(key, initial) {
        const [val, setVal] = useState(() => {
          try { const raw = localStorage.getItem(key); return raw ? JSON.parse(raw) : initial; } catch { return initial; }
        });
        useEffect(()=>{ try{ localStorage.setItem(key, JSON.stringify(val)); }catch{} }, [key, val]);
        return [val, setVal];
      }

      function useI18n() {
        const [locale, setLocale] = useLocalStorage("ls.locale", (navigator.language||"en").split("-")[0].toLowerCase());
        const [map, setMap] = useState({});
        const [status, setStatus] = useState("idle"); // idle|loading|ok|error
        const [error, setError] = useState("");

        useEffect(() => {
          let cancelled = false;
          async function load() {
            setStatus("loading"); setError("");
            try {
              const res = await fetch(GVIZ_URL, { cache:"no-store" });
              const text = await res.text();
              const start = text.indexOf("{"); const end = text.lastIndexOf("}");
              if (start === -1 || end === -1) throw new Error("Bad gviz response");
              const data = JSON.parse(text.slice(start, end+1));
              const cols = (data.table.cols||[]).map(c => (c.label||"").toString().trim().toLowerCase());
              console.log(cols);
              const keyIdx = cols.indexOf("key");
              if (keyIdx === -1) throw new Error('Missing "key" column');
              const langIdx = cols.indexOf(locale);
              const enIdx = cols.indexOf("en");
              const m = {};
              (data.table.rows||[]).forEach(r => {
                const cells = r.c || [];
                const k = (cells[keyIdx]?.v ?? "").toString();
                if (!k) return;
                const v = (langIdx >= 0 ? (cells[langIdx]?.v) : null) ?? (enIdx >= 0 ? (cells[enIdx]?.v) : null);
                m[k] = (v==null || v==="") ? k : v;
              });
              if (!cancelled) { setMap(m); setStatus("ok"); }
            } catch (e) {
              if (!cancelled) { setStatus("error"); setError(e.message||String(e)); }
              console.error(e);
            }
          }
          load();
          return () => { cancelled = true; };
        }, [locale]);

        const t = React.useCallback((key) => (map[key] ?? key), [map]);
        return { t, locale, setLocale, status, error };
      }

      const SectionTitle = ({ kicker, title, subtitle }) => (
        <div className="max-w-3xl mx-auto text-center mb-12">

      function LangDropdown({ locale, setLocale }) {
        const [open, setOpen] = React.useState(false);
        const menuRef = React.useRef(null);
        const btnRef = React.useRef(null);

        // те же языки и флаги, что в privacy.html
        const LANGS = React.useMemo(()=>[
          ["en","English","gb"],
          ["ru","Русский","ru"],
          ["nl","Nederlands","nl"],
          ["fi","Suomi","fi"],
          ["fr","Français","fr"],
          ["de","Deutsch","de"],
          ["id","Bahasa Indonesia","id"],
          ["it","Italiano","it"],
          ["ms","Bahasa Melayu","my"],
          ["pl","Polski","pl"],
          ["pt","Português","pt"],
          ["es","Español","es"],
          ["tr","Türkçe","tr"],
        ], []);

        function getMeta(code){
          const f = LANGS.find(([c])=>c===code);
          return f ? { code:f[0], label:f[1], flag:f[2] } : { code, label:code, flag:"us" };
        }

        // начальное значение — приводим к списку, иначе "en"
        const currentCode = LANGS.some(([c])=>c===locale) ? locale : "en";
        const current = getMeta(currentCode);

        function toggle(){ setOpen(v=>!v); }
        function close(){ setOpen(false); }

        function select(code){
          setLocale(code); // синхронно с вашим useI18n (ключ ls.locale)
          close();
        }

        React.useEffect(()=>{
          function onDocClick(e){
            if (!menuRef.current || !btnRef.current) return;
            if (!menuRef.current.contains(e.target) && !btnRef.current.contains(e.target)) close();
          }
          function onKey(e){ if (e.key === "Escape") close(); }
          document.addEventListener("click", onDocClick);
          document.addEventListener("keydown", onKey);
          return ()=>{ document.removeEventListener("click", onDocClick); document.removeEventListener("keydown", onKey); };
        }, []);

        React.useEffect(()=>{
          if (open) menuRef.current?.focus();
        }, [open]);

        function onMenuKeyDown(e){
          const opts = Array.from(menuRef.current.querySelectorAll(".lang-option"));
          const idx = opts.findIndex(o=>o===document.activeElement);
          if(e.key==="ArrowDown"){ e.preventDefault(); (opts[idx+1]||opts[0])?.focus(); }
          if(e.key==="ArrowUp"){ e.preventDefault(); (opts[idx-1]||opts[opts.length-1])?.focus(); }
          if(e.key==="Enter" && document.activeElement.classList.contains("lang-option")){
            e.preventDefault(); document.activeElement.click();
          }
        }

        return (
          <div className="lang-dd">
            <button
              ref={btnRef}
              id="langBtn"
              type="button"
              className="lang-trigger"
              aria-haspopup="listbox"
              aria-expanded={open ? "true" : "false"}
              onClick={toggle}
              title="Language"
            >
              <span id="langLabel">
                <span className={`fi fi-${current.flag}`}></span>
                <span>{current.label}</span>
              </span>
              <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
              </svg>
            </button>

            <div
              id="langMenu"
              ref={menuRef}
              className={`lang-menu ${open ? "open" : ""}`}
              role="listbox"
              tabIndex="-1"
              aria-labelledby="langBtn"
              onKeyDown={onMenuKeyDown}
            >
              {LANGS.map(([code, label])=>{
                const m = getMeta(code);
                return (
                  <button
                    key={code}
                    type="button"
                    className="lang-option"
                    role="option"
                    aria-selected={code===currentCode ? "true" : "false"}
                    onClick={()=>select(code)}
                  >
                    <span className={`fi fi-${m.flag}`}></span>
                    <span>{m.label}</span>
                  </button>
                );
              })}
            </div>
          </div>
        );
      }

                  <i data-lucide="newspaper" class="w-4 h-4"></i><span>{t("news.kicker")}</span>
                </div>
                <h2 className="mt-4 text-3xl md:text-4xl font-bold tracking-tight">{t("news.title")}</h2>
                <p className="mt-3 text-white/70">{t("news.subtitle")}</p>
              </div>
              <div className="space-y-4">
                {[
                  { date:"2025-05-18", title:t("news.items.0.title"), summary:t("news.items.0.summary") },
                  { date:"2025-03-02", title:t("news.items.1.title"), summary:t("news.items.1.summary") },
                  { date:"2024-11-21", title:t("news.items.2.title"), summary:t("news.items.2.summary") },
                ].map((n,i)=>(
                  <div key={i} className="rounded-2xl p-5 border border-white/10 bg-white/5 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div>
                      <div className="text-sm text-white/70">{new Date(n.date).toLocaleDateString()}</div>
                      <h3 className="text-lg font-semibold mt-1">{n.title}</h3>
                      <p className="text-white/70 mt-1">{n.summary}</p>
                    </div>
                    <a href="#" className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-white/15 hover:bg-white/10">{t("news.read")}</a>
                  </div>
                ))}
              </div>
            </section>

            <section id="press" className="mx-auto max-w-7xl px-4 py-20">
              <div className="max-w-3xl mx-auto text-center mb-12">
                <div className="flex items-center justify-center gap-2 text-[var(--brand-accent)] uppercase tracking-widest text-xs font-semibold">
                  <i data-lucide="newspaper" class="w-4 h-4"></i><span>{t("press.kicker")}</span>
                </div>
                <h2 className="mt-4 text-3xl md:text-4xl font-bold tracking-tight">{t("press.title")}</h2>
                <p className="mt-3 text-white/70">{t("press.subtitle")}</p>
              </div>
              <div className="grid md:grid-cols-2 gap-6">
                <div className="rounded-2xl p-5 border border-white/10 bg-white/5">
                  <h3 className="font-semibold">{t("press.logo")}</h3>
                  <div className="mt-3 aspect-[3/1] rounded-xl border border-white/10 bg-white/5 flex items-center justify-center overflow-hidden">
                    <div className="h-24 w-24 bg-[var(--brand-accent)]/30 rounded-lg"></div>
                  </div>
                  <div className="mt-3 flex gap-3">
                    <a href="#" className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-white/15 hover:bg-white/10"><i data-lucide="download" class="w-4 h-4"></i>{t("press.download_png")}</a>
                  </div>
                </div>
                <div className="rounded-2xl p-5 border border-white/10 bg-white/5">
                  <h3 className="font-semibold">{t("press.banner")}</h3>
                  <div className="mt-3 aspect-[3/1] rounded-xl border border-white/10 bg-white/5 overflow-hidden"></div>
                  <div className="mt-3 flex gap-3">
                    <a href="#" className="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-white/15 hover:bg-white/10"><i data-lucide="download" class="w-4 h-4"></i>{t("press.download_image")}</a>
                  </div>
                </div>
              </div>
            </section>

            <section id="contact" className="mx-auto max-w-7xl px-4 py-20">
              <div className="max-w-3xl mx-auto text-center mb-12">
                <div className="flex items-center justify-center gap-2 text-[var(--brand-accent)] uppercase tracking-widest text-xs font-semibold">
                  <i data-lucide="mail" class="w-4 h-4"></i><span>{t("contact.kicker")}</span>
                </div>
                <h2 className="mt-4 text-3xl md:text-4xl font-bold tracking-tight">{t("contact.title")}</h2>
                <p className="mt-3 text-white/70">{t("contact.subtitle")}</p>
              </div>
              <form onSubmit={(e)=>e.preventDefault()} className="grid md:grid-cols-2 gap-6">
                <div className="grid gap-3">
                  <input placeholder={t("contact.form.name")} required className="px-4 py-3 rounded-xl bg-white/5 border border-white/15 focus:outline-none focus:ring-2 focus:ring-[var(--brand-accent)]" />
                  <input type="email" placeholder={t("contact.form.email")} required className="px-4 py-3 rounded-xl bg-white/5 border border-white/15 focus:outline-none focus:ring-2 focus:ring-[var(--brand-accent)]" />
                  <input placeholder={t("contact.form.subject")} className="px-4 py-3 rounded-xl bg-white/5 border border-white/15 focus:outline-none focus:ring-2 focus:ring-[var(--brand-accent)]" />
                </div>
                <div className="grid gap-3">
                  <textarea placeholder={t("contact.form.message")} rows="6" className="px-4 py-3 rounded-xl bg-white/5 border border-white/15 focus:outline-none focus:ring-2 focus:ring-[var(--brand-accent)]"></textarea>
                  <div className="flex items-center gap-3">
                    <button className="px-5 py-3 rounded-xl bg-[var(--brand-accent)] text-slate-900 font-semibold">{t("contact.form.send")}</button>
                    <span className="text-sm text-white/70">{t("contact.reply_time")}</span>
                  </div>
                </div>
              </form>
            </section>

            <footer className="border-t border-white/10">
              <div className="mx-auto max-w-7xl px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
                <div className="flex items-center gap-3">
                  <div className="h-8 w-8 rounded-lg ring-1 ring-white/10 bg-[var(--brand-accent)]/30"></div>
                  <span className="text-sm text-white/70">© {new Date().getFullYear()} {t("footer.copyright")}</span>
                </div>
                <div className="text-sm text-white/70">{t("footer.made_with_love")}</div>
              </div>
            </footer>

            <div className="fixed bottom-3 right-3 text-xs px-2 py-1 rounded bg-black/50 backdrop-blur border border-white/10">
              i18n: {status}{error ? " — " + error : ""}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
